<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Sedona резиновая от ПК</title>
    </head>

     <!-- Хэадер (меню сверху) -->

    <body>
        <header class="main-header">
            <div class="container clearfix">
                <nav class="main-navigation">
                    <ul>
                        <li>
                            <a href="#">Информация</a>
                        </li>
                        <li>
                            <a href="#">Фото и видео</a>
                        </li>
                        <li>
                            <a href="#" class="main-logo"></a>
                        </li>
                        <li>
                            <a href="#">Карта штата</a>
                        </li>
                        <li>
                            <a href="#">Шостиницы</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>

         <!-- Центральная часть -->

        <article class="container">

            <!-- Форма выбора отеля -->
            <form class="hotel-form clearfix">

                <!-- Подполе выбора производителя -->

                <section class="manufacturer">
                    <h2 class="manufacturer-text">Производители:</h2>
                    <ul class="manufacturer-checkbox">
                        <li>
                            <label>
                                <input  type="checkbox"
                                        name="Manufacturer"
                                        value="Baxter of California"
                                        checked>
                                            Baxter of California
                            </label>
                        </li>
                        <li>
                            <label>
                                <input  type="checkbox"
                                        name="Manufacturer"
                                        value="Mr Natty">
                                            Mr Natty
                            </label>
                        </li>
                        <li>
                            <label>
                                <input  type="checkbox"
                                        name="Manufacturer"
                                        value="Suavecito"
                                        checked>
                                            Suavecito
                                </label>
                        </li>
                        <li>
                            <label>
                                <input  type="checkbox"
                                        name="Manufacturer"
                                        value="Malin+Goetz">
                                            Malin+Goetz
                            </label>
                        </li>
                        <li>
                            <label>
                                <input  type="checkbox"
                                        name="Manufacturer"
                                        value="Murray's">
                                            Murray's
                            </label>
                        </li>
                        <li>
                            <label>
                                <input  type="checkbox"
                                        name="Manufacturer"
                                        value="American crew"
                                        checked>
                                            American crew
                            </label>
                        </li>
                    </ul>
                </section>

                <!-- Подполе выбора группы товаров -->

                <section class="group">
                    <h2 class="group-text">Группы товаров:</h2>
                    <ul class="group-checkbox">
                        <li>
                            <label>
                                <input  type="radio"
                                        name="group"
                                        value="БРИТВЕННЫЕ ПРИНАДЛЕЖНОСТИ">
                                            Бритвенные принадлежности
                            </label>
                        </li>
                        <li>
                            <label>
                                <input  type="radio"
                                        name="group"
                                        value="СРЕДСТВА ДЛЯ УХОДА"
                                        checked>
                                            Средства ухода
                            </label>
                        </li>
                        <li>
                            <label>
                                <input  type="radio"
                                        name="group"
                                        value="АКСЕССУАРЫ">
                                            Аксессуары
                            </label>
                        </li>
                    </ul>
                </section>

                <!-- Кнопка отправки производителей и групп товаров -->

                <input class="btn man-group" type="submit" value="ПОКАЗАТЬ">

            </form>




        </article>

         <!-- Футер (меню снизу) -->


        <footer class="main-footer">
            <div class="container clearfix">
                <section class="footer-tag">
                    <span> #visitSEDONA</span>
                </section>
                <section class="footer-social">
                    <a href="#" class="Social-btn social-btn-t">Твиттер</a>
                    <a href="#" class="Social-btn social-btn-fb">Фейсбук</a>
                    <a href="#" class="Social-btn social-btn-y">Ю-туб</a>
                </section>
                <section class="footer-copyright">
                    <span>Website by</span>
                    <a href="#" class="footer-logo">htmlacademy.ru</a>
                </section>
            </div>
        </footer>
    </body>

</html>
